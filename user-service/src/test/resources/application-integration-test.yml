# Профиль для интеграционных тестов
spring:
  config:
    activate:
      on-profile: integration-test

  # НЕ указываем datasource - его предоставит TestContainers через @DynamicPropertySource
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true
        use_sql_comments: true
    show-sql: true

  liquibase:
    enabled: false

  data:
    redis:
      enabled: false

  cache:
    type: none

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
      - org.springframework.boot.autoconfigure.cache.CacheAutoConfiguration
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
      - org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

  # Увеличиваем таймауты подключения к БД для тестов
  datasource:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 60000

# Явно отключаем security
security:
  basic:
    enabled: false

api:
  gateway:
    internal-token: test-internal-token

app:
  jwt:
    secret: test-jwt-secret-for-integration-tests

management:
  security:
    enabled: false

logging:
  level:
    com.stoliar.user_service: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.testcontainers: INFO
    org.postgresql: INFO
    org.springframework: WARN