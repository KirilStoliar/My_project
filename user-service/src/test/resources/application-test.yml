# Профиль для обычных unit-тестов с H2
spring:
  config:
    activate:
      on-profile: test
  
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: ''

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true
  
  liquibase:
    enabled: false
  
  data:
    redis:
      enabled: false
  
  cache:
    type: none

logging:
  level:
    com.stoliar.user_service: DEBUG
    org.hibernate.SQL: DEBUG