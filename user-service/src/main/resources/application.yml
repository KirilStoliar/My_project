spring:
  application:
    name: user-service

  security:
    user:
      password: disabled

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: ${SHOW_SQL}

  liquibase:
    enabled: ${LIQUIBASE_ENABLED}
    change-log: classpath:db/changelog/db.changelog-master.yaml

  redis:
    cache:
      type: redis
      redis:
        time-to-live: ${CACHE_TTL}
        cache-null-values: false
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      timeout: ${REDIS_TIMEOUT:2000ms}

app:
  jwt:
    secret: ${JWT_SECRET}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    enabled: true

api:
  gateway:
    internal-token:${API_GATEWAY_INTERNAL_TOKEN}

logging:
  level:
    com.stoliar.user_service: INFO
    org.hibernate.SQL: ${SHOW_SQL:false}
    org.hibernate.type: TRACE
    org.springdoc: DEBUG
    io.swagger.v3: DEBUG