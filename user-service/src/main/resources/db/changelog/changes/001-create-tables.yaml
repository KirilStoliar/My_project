databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: kiril stoliar
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: surename
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: birth_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: active
                  type: BOOLEAN
                  constraints:
                    nullable: false
                  defaultValue: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP

        - createIndex:
            indexName: idx_user_created_at
            tableName: users
            columns:
              - column:
                  name: created_at

  - changeSet:
      id: create-payment-cards-table
      author: kiril stoliar
      changes:
        - createTable:
            tableName: payment_cards
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_payment_card_user
                    references: users(id)
              - column:
                  name: number
                  type: VARCHAR(19)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: holder
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: expiration_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: BOOLEAN
                  constraints:
                    nullable: false
                  defaultValue: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP

        - createIndex:
            indexName: idx_card_number
            tableName: payment_cards
            columns:
              - column:
                  name: number

        - createIndex:
            indexName: idx_card_expiration_date
            tableName: payment_cards
            columns:
              - column:
                  name: expiration_date