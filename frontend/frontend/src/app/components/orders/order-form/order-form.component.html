<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">
            <i class="bi bi-cart-plus me-2"></i>
            {{ isEditMode ? 'Edit Order' : 'Create New Order' }}
          </h4>
        </div>

        <div class="card-body">
          <div *ngIf="loading" class="text-center my-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <div *ngIf="error" class="alert alert-danger">
            {{ error }}
          </div>

          <form *ngIf="!loading" [formGroup]="orderForm" (ngSubmit)="onSubmit()">
            <!-- Order Items Section -->
            <div class="mb-4">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0">
                  <i class="bi bi-list-check me-2"></i>
                  Order Items
                </h5>
                <button type="button" class="btn btn-sm btn-outline-success" (click)="addOrderItem()">
                  <i class="bi bi-plus-circle me-1"></i> Add Item
                </button>
              </div>

              <div formArrayName="orderItems">
                <div *ngFor="let item of orderItems.controls; let i = index" class="card mb-3">
                  <div class="card-header bg-light d-flex justify-content-between align-items-center">
                    <span class="fw-medium">Item {{ i + 1 }}</span>
                    <button *ngIf="orderItems.length > 1" type="button" class="btn btn-sm btn-outline-danger"
                            (click)="removeOrderItem(i)">
                      <i class="bi bi-trash"></i>
                    </button>
                  </div>
                  <div class="card-body">
                    <div [formGroupName]="i" class="row g-3">
                      <div class="col-md-6">
                        <label class="form-label">Item</label>
                        <select formControlName="itemId" class="form-select"
                                [class.is-invalid]="submitted && item.get('itemId')?.errors">
                          <option value="">Select an item</option>
                          <option *ngFor="let item of availableItems" [value]="item.id">
                            {{ item.name }} - ${{ item.price | number:'1.2-2' }}
                          </option>
                        </select>
                        <div *ngIf="submitted && item.get('itemId')?.errors" class="invalid-feedback">
                          <div *ngIf="item.get('itemId')?.errors['required']">Item is required</div>
                        </div>
                      </div>

                      <div class="col-md-6">
                        <label class="form-label">Quantity</label>
                        <input type="number" formControlName="quantity" class="form-control" min="1"
                               [class.is-invalid]="submitted && item.get('quantity')?.errors">
                        <div *ngIf="submitted && item.get('quantity')?.errors" class="invalid-feedback">
                          <div *ngIf="item.get('quantity')?.errors['required']">Quantity is required</div>
                          <div *ngIf="item.get('quantity')?.errors['min']">Quantity must be at least 1</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div *ngIf="submitted && orderItems.length === 0" class="alert alert-warning">
                At least one item is required
              </div>
            </div>

            <!-- Form Validation Summary -->
            <div *ngIf="submitted && orderForm.invalid" class="alert alert-warning">
              Please fix all validation errors before submitting
            </div>

            <!-- Action Buttons -->
            <div class="d-flex justify-content-between mt-4">
              <button type="button" class="btn btn-outline-secondary" routerLink="/orders">
                <i class="bi bi-arrow-left me-1"></i> Cancel
              </button>

              <button type="submit" class="btn btn-primary" [disabled]="loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                <i class="bi bi-check-circle me-1"></i>
                {{ isEditMode ? 'Update Order' : 'Create Order' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
