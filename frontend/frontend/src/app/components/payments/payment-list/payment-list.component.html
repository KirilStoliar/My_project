<div class="container mt-4">
  <h2 class="mb-4">My Payments</h2>

  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div *ngIf="!loading && payments.length === 0" class="alert alert-info">
    No payments found.
  </div>

  <div class="table-responsive" *ngIf="!loading && payments.length > 0">
    <table class="table table-hover">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Order ID</th>
        <th>Status</th>
        <th>Amount</th>
        <th>Date</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let payment of payments">
        <td>#{{ payment.id }}</td>
        <td>#{{ payment.orderId }}</td>
        <td>
            <span class="badge" [ngClass]="getStatusBadgeClass(payment.status)">
              {{ payment.status }}
            </span>
        </td>
        <td>${{ payment.paymentAmount | number:'1.2-2' }}</td>
        <td>{{ formatDate(payment.timestamp) }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
