databaseChangeLog:
  - changeSet:
      id: 001-create-payments-table
      author: kiril stoliar
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: payment_amount
                  type: DECIMAL(19, 2)
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_payments_order_id
            tableName: payments
            columns:
              - column:
                  name: order_id
        - createIndex:
            indexName: idx_payments_user_id
            tableName: payments
            columns:
              - column:
                  name: user_id
        - createIndex:
            indexName: idx_payments_status
            tableName: payments
            columns:
              - column:
                  name: status