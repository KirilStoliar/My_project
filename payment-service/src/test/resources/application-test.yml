spring:
  datasource:
    # Используем тестконтейнеры через @DynamicPropertySource
    url: jdbc:postgresql://localhost:5432/testdb
    username: test
    password: test
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      connection:
        init_sql: SET TIME ZONE 'UTC'
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    enabled: false
  security:
    enabled: false

server:
  port: 0  # Random port for tests

payment:
  service:
    fallback:
      enabled: true

external:
  api:
    url: http://localhost:9090/integers

logging:
  level:
    com.stoliar: INFO
    org.testcontainers: INFO
    org.springframework: WARN