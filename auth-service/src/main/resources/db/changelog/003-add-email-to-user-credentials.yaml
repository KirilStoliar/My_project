databaseChangeLog:
  - changeSet:
      id: 3
      author: kiril stoliar
      changes:
        - addColumn:
            tableName: user_credentials
            columns:
              - column:
                  name: email
                  type: varchar(255)

        - update:
            tableName: user_credentials
            columns:
              - column:
                  name: email
                  value: 'admin@example.com'
            where: "username='admin'"

        # Добавляем ограничение NOT NULL только после заполнения всех записей
        - addNotNullConstraint:
            tableName: user_credentials
            columnName: email
            columnDataType: varchar(255)