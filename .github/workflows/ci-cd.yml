name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      checks: write
      actions: read
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Validate Gradle wrapper
        run: ./gradlew help

      # Устанавливаем Docker для Testcontainers
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Start Docker daemon
        run: |
          sudo systemctl start docker || true
          sudo chmod 666 /var/run/docker.sock || true

      # Собираем все модули
      - name: Build all modules
        run: ./gradlew build -x test

      # Тестируем каждый модуль отдельно
      - name: Run unit tests for user-service
        run: ./gradlew :user-service:test

      - name: Run unit tests for auth-service
        run: ./gradlew :auth-service:test

      - name: Run integration tests for user-service
        run: ./gradlew :user-service:integration-test
        env:
          USE_TESTCONTAINERS: true

      - name: Run tests for order-service
        run: ./gradlew :order-service:test --stacktrace
        env:
          USE_TESTCONTAINERS: true

      - name: Run unit tests for payment-service
        run: ./gradlew :payment-service:test
        env:
          USE_TESTCONTAINERS: true
      - name: Build JARs for all modules
        run: ./gradlew bootJar --stacktrace

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: always() && github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
        with:
          name: Test Results
          path: "**/build/test-results/**/*.xml"
          reporter: java-junit

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: application-jars
          path: "**/build/libs/*.jar"
          retention-days: 7

  code-analysis:
    name: Code Analysis
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Docker для Testcontainers
        uses: docker/setup-buildx-action@v3

      - name: Start Docker daemon
        run: |
          sudo systemctl start docker || true
          sudo chmod 666 /var/run/docker.sock || true

      - name: Build and generate coverage reports
        run: |
          ./gradlew clean build jacocoTestReport --stacktrace --no-daemon
        env:
          USE_TESTCONTAINERS: true
          # Передаем переменные окружения для всех сервисов
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          API_GATEWAY_INTERNAL_TOKEN: ${{ secrets.API_GATEWAY_INTERNAL_TOKEN }}
          GATEWAY_ADMIN_EMAIL: ${{ secrets.GATEWAY_ADMIN_EMAIL }}
          GATEWAY_ADMIN_PASSWORD: ${{ secrets.GATEWAY_ADMIN_PASSWORD }}

      - name: Debug - Check reports exist
        run: |
          echo "=== Checking reports ==="
          find . -name "jacocoTestReport" -type d
          find . -name "test-results" -type d
          echo "=== Build structure ==="
          find . -name "*.jar" -type f

      - name: Run SonarCloud analysis with Gradle
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./gradlew sonar \
            -Dsonar.projectKey=KirilStoliar_Innowise_trainee_spring \
            -Dsonar.organization=kirilstoliar \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.gradle.skipCompile=true \
            --stacktrace --no-daemon

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [build, code-analysis]
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/innowise_trainee_spring
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix=commit-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Debug - Check generated tags
        run: |
          echo "Generated tags: ${{ steps.meta.outputs.tags }}"

      - name: Build and push user-service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./user-service/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/user-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            JWT_SECRET=${{ secrets.JWT_SECRET }}

      - name: Build and push auth-service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./auth-service/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/auth-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            API_GATEWAY_INTERNAL_TOKEN=${{ secrets.API_GATEWAY_INTERNAL_TOKEN }}

      - name: Build and push order-service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./order-service/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/order-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push payment-service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./payment-service/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/payment-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            JWT_SECRET=${{ secrets.JWT_SECRET }}

      - name: Build and push api-gateway
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./api-gateway/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            API_GATEWAY_INTERNAL_TOKEN=${{ secrets.API_GATEWAY_INTERNAL_TOKEN }}
            GATEWAY_ADMIN_EMAIL=${{ secrets.GATEWAY_ADMIN_EMAIL }}
            GATEWAY_ADMIN_PASSWORD=${{ secrets.GATEWAY_ADMIN_PASSWORD }}

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build

    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always() && github.event_name == 'pull_request'
        with:
          sarif_file: 'trivy-results.sarif'